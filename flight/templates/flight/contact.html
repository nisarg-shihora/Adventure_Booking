{% extends 'flight/layout.html' %}

{% load static %}

{% block head %}
<title>Contact Us</title>
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
{% endblock head %}

{% block body %}
<section class="section section1"
  style="background-image: linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url({% static 'img/contact-us.jpg' %})">
  <div class="container">
    <div class="row">
      <div class="col-md-6 top-left-section">
        <div class="section-heading">
          <h1>Contact us</h1>
          <div class="line-dec"></div>
        </div>
        <div class="row-fluid-wrapper row-depth-1 row-number-3 section-1-column-1-row-1-margin dnd-row">
          <div class="row-fluid ">
            <div class="span12 widget-span widget-type-custom_widget dnd-module" style=""
              data-widget-type="custom_widget" data-x="0" data-w="12">
              <div id="hs_cos_wrapper_section-1-module-3"
                class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_module" style=""
                data-hs-cos-general-type="widget" data-hs-cos-type="module">
                <div class="container-fluid ">
                  <div class="row-fluid-wrapper bb">
                    <div class="row-fluid">
                      <div class="span12 widget-span widget-type-cell elements-module-button_section-1-module-3"
                        style="text-align: left;width: 100%;" data-widget-type="cell" data-x="0" data-w="12">
                        <span class="elements-btns-styles_section-1-module-3" target="_blank" rel="noopener">
                          <a href="mailto:shop.ayush930@gmail.com" target="_blank" rel="noopener">
                            <img class="elements-ci__image_section-1-module-3"
                              src="https://www.peoplemetrics.com/hubfs/Website/email_1-blue-bottom.svg" alt="email"
                              loading="" width="52" height="40">
                          </a>
                          <a href="mailto:shop.ayush930@gmail.com" class="elements-btns-text--styles_section-1-module-3"
                            style="color: #74828c; letter-spacing:.5px;">
                            adventure.awaits@gmail.com
                          </a>
                        </span>
                      </div>
                    </div>
                    <div class="row-fluid">
                      <div class="span12 widget-span widget-type-cell elements-module-button_section-1-module-3"
                        style="text-align: left;width: 100%;" data-widget-type="cell" data-x="0" data-w="12">
                        <span href="tel:(215)%20979-8030" class="elements-btns-styles_section-1-module-3"
                          target="_blank" rel="noopener">
                          <a href="tel:#" target="_blank" rel="noopener">
                            <img class="elements-ci__image_section-1-module-3"
                              src="https://www.peoplemetrics.com/hubfs/Website/phone_1-blue-bottom.svg" alt="phone"
                              loading="" width="52" height="40">
                          </a>
                          <a href="tel:#" class="elements-btns-text--styles_section-1-module-3" style="color: #74828c;">
                            (226) 975 XXXX
                          </a>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--end widget-span -->
          </div>
          <!--end row-->
        </div>
      </div>
      <div class="col-md-6 contact-form-box">
        <div class="section-heading">
{#            {{ form }}#}
          <form id="ContactUs100" method="post" onsubmit="return ValidateForm(this);">
  {% csrf_token %}
    <script type="text/javascript">
    function ValidateForm(frm) {
    if (frm.name.value == "") { alert('Name is required.'); frm.name.focus(); return false; }
    if (frm.phone_number.value == "") { alert('Phone number is required.'); frm.phone_number.focus(); return false; }
    if (frm.email.value == "") { alert('Email address is required.'); frm.email.focus(); return false; }
    if (frm.email.value.indexOf("@") < 1 || frm.email.value.indexOf(".") < 1) { alert('Please enter a valid email address.'); frm.email.focus(); return false; }
    if (frm.message.value == "") { alert('Please enter your message.'); frm.message.focus(); return false; }
    alert('Thank you for contacting us. We will get back to you as soon as possible.');
    return true; }
    </script>
    <table style="width:100%;max-width:550px;border:0;" cellpadding="8" cellspacing="0">
    {{ form.as_table }}
    <tr> <td>
    </td> <td>
    <button class="btn btn-danger" style="background-color: #0e3e71; border-color: #0e3e71;">Send Message</button>
    <button type='submit' class="btn btn-danger" hidden>Send Message</button>
    </td> </tr>
    </table>
</form>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock%}
